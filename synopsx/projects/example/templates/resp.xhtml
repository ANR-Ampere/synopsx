<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
   <head>
      <meta charset="utf-8" />
      <title>{title}</title>
      <meta name="description" content="{description}" />
      <meta name="author" content="{author}" />
      <meta name="keywords" content="{subject}" />
      
      
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
      <link href="/static/css/main.css" rel="stylesheet" />
      <link href="/static/css/ahn.css" rel="stylesheet" />
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <script src="/static/js/plugin.js"></script>
       <script type="text/javascript">
         // synopsx's composition
         $(document).ready(function(){
         $('*[data-url]').each(function(){
           var url = $(this).data('url')+'?pattern='+$(this).prop('tagName').toLowerCase();
           $(this).load(url);
           //alert(url);
           });
         }); 
       </script>
   </head>
   <body>
 
<header data-url="/example/html/header"/>

<div class="main">
<hr/>
<h3>{title}</h3>
<hr/>
<nav  data-url="/example/resp/list/html"/>
  <section>{content}</section>
  </div>   
<footer data-url="/example/html/footer"/>

     <!-- script menu -->
     <script><![CDATA[
      $(document).ready(function() {
  var menu = $('#navigation-menu');
  var menuToggle = $('#js-mobile-menu');
  var signUp = $('.sign-up');

  $(menuToggle).on('click', function(e) {
    e.preventDefault();
    menu.slideToggle(function(){
      if(menu.is(':hidden')) {
        menu.removeAttr('style');
      }
    });
  });

  // underline under the active nav item
  $(".nav .nav-link").click(function() {
    $(".nav .nav-link").each(function() {
      $(this).removeClass("active-nav-item");
    });
    $(this).addClass("active-nav-item");
    $(".nav .more").removeClass("active-nav-item");
  });
});
  ]]></script>
   </body>
</html>
