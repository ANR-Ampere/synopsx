<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
   <head>
      <meta charset="utf-8" />

      <meta name="description" content="{description}" />
      <meta name="author" content="{author}" />
      <meta name="keywords" content="{keywords}" />
      <link rel="copyright" href="{copyright}"/>

      <script src="plugin.js"></script>
      <!-- ajouter js pour lt IE 9 -->

       <script type="text/javascript">
         // synopsx's composition
         $(document).ready(function(){
         $('*[data-url]').each(function(){
           var url = $(this).data('url')+'?pattern='+$(this).prop('tagName').toLowerCase();
           $(this).load(url);
          // alert(url);
           });
         }); 
       </script>
   </head>
   <body>
 
<header data-url="/synopsx/html/header"/>

<div class="main">
<hr/>
<h3>Main section</h3>
<hr/>
  <nav id="contextual" class="sidebar-nav">
  <h3>The SynopsX default contextual nav</h3>
  </nav>
    <section>
      <h1>No query params or no data !</h1> 
    </section>

  </div> 
<hr/>
<footer data-url="/synopsx/html/footer"/>
     <!-- script menu -->
     <script><![CDATA[
      $(document).ready(function() {
  var menu = $('#navigation-menu');
  var menuToggle = $('#js-mobile-menu');
  var signUp = $('.sign-up');

  $(menuToggle).on('click', function(e) {
    e.preventDefault();
    menu.slideToggle(function(){
      if(menu.is(':hidden')) {
        menu.removeAttr('style');
      }
    });
  });

  // underline under the active nav item
  $(".nav .nav-link").click(function() {
    $(".nav .nav-link").each(function() {
      $(this).removeClass("active-nav-item");
    });
    $(this).addClass("active-nav-item");
    $(".nav .more").removeClass("active-nav-item");
  });
});
  ]]></script>
   </body>
</html>
